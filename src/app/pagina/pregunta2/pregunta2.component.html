<h2>Lista Rick y Morty ID Impar</h2>
<div class="contenedor">
<table mat-table [dataSource]="episodios" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="air_date">
        <th mat-header-cell *matHeaderCellDef>TIPO</th>
        <td mat-cell *matCellDef="let element">{{element.air_date}}</td>
      </ng-container>
  
    <ng-container matColumnDef="episode">
      <th mat-header-cell *matHeaderCellDef>DIMENSION</th>
      <td mat-cell *matCellDef="let element">{{element.episode}}</td>
    </ng-container>

    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let element">{{element.url}}</td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>CREAR</th>
        <td mat-cell *matCellDef="let element">{{element.created}}</td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="Columns"></tr>
    <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
  </table>
</div>
