<table mat-table [dataSource]="fotos" class="mat-elevation-z8">

    <ng-container matColumnDef="albumId">
      <th mat-header-cell *matHeaderCellDef> Album ID </th>
      <td mat-cell *matCellDef="let foto"> {{foto.albumId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Foto ID </th>
      <td mat-cell *matCellDef="let foto"> {{foto.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let foto"> {{foto.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="thumbnailUrl">
      <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
      <td mat-cell *matCellDef="let foto">
        <img [src]="foto.thumbnailUrl" alt="{{foto.title}}" width="50">
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
